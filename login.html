<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><h1 class="text-white">Food App</h1></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse ms-5 navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
              <li class="nav-item">
                <a class="nav-link pageActive" href="./login.html">Login/Signup</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btnSearch" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    <div class="mainDiv">
        <div>
            <div class="margin">
                <div class="LoginDiv" id="LoginDiv">
                    <h2 class="text-center text-primary">LOGIN</h2><hr>
                    <label for="">EMAIL:</label>
                    <input type="email" placeholder="Enter Email"  id="Lemail" class="form-control"><br>
                    <label for="">PASSWORD:</label>
                    <input type="password" placeholder="Enter Password" id="Lpassword" class="form-control"><br>
                    <p>Don't Have An Account? <span id="userSignup" class="fw-bold text-primary">Signup</span></p>
                    <button id="loginBtn" class="btn btnSearch">LOGIN</button>

                </div>
                <div class="SignupDiv" id="SignupDiv">
                    <div class="BuyerDiv">
                        <h5 class="text-center text-primary">Signup As A Buyer</h5><hr>
                        <button id="Buyer" class="btn btnSearch">Buyer</button>

                    </div>
                    <div class="SellerDiv">

                        <h5 class="text-center text-primary">Signup As A Seller</h5><hr>
                        <button id="Seller" class="btn btnSearch">Seller</button>

                    </div>
                    <div class="SignupMenu">
                        <h2 class="text-center text-primary">SIGNUP</h2><hr>
                        <label for="">FIRST NAME:</label>
                        <input placeholder="Enter First Name" id="FirstName" class="form-control"><br>
                        <label for="">LAST NAME:</label>
                        <input type="text" placeholder="Enter Last Name" id="LastName" class="form-control"><br>
                        <label for="">EMAIL:</label>
                        <input id="Semail" type="email" placeholder="Enter Email" class="form-control"><br>
                        <label for="">PASSWORD:</label>
                        <input id="Spassword" type="password" placeholder="Enter Password" class="form-control"><br>
                        <p>Already Have An Account? <span id="userLogin" class="fw-bold text-primary">Login</span></p>
                        <button id="signupBtn" class="btn btnSearch">SIGNUP</button>
                    </div>
                    <div id="waitDiv">
                        <h2>Welcome</h2>
                        <p>Please wait 24 to 48 hour's for approved you seller acccount</p>
                    </div>

                </div>

            </div>
        </div>


    </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script type="module" src="firebase.js"></script>

</html>
