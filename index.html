<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="mainDiv check">
        <div>
            <h1 class="text-center mb-3">Social App</h1>
            <div class="margin">
                <div class="LoginDiv" id="LoginDiv">
                    <h2 class="text-center">LOGIN</h2>
                    <label for="">EMAIL:</label>
                    <input type="email" placeholder="Enter Email"  id="Lemail" class="form-control"><br>
                    <label for="">PASSWORD:</label>
                    <input type="password" placeholder="Enter Password" id="Lpassword" class="form-control"><br>
                    <p>Don't Have An Account? <span id="userSignup">Signup</span></p>
                    <button id="loginBtn" class="btn btn-success">LOGIN</button>

                </div>
                <div class="SignupDiv" id="SignupDiv">
                    <div class="BuyerDiv">
                        <h5 class="text-center">Signup As A Buyer</h5>
                        <button id="Buyer" class="btn btn-success">Buyer</button>

                    </div>
                    <div class="SellerDiv">

                        <h5 class="text-center">Signup As A Seller</h5>
                        <button id="Seller" class="btn btn-success">Seller</button>

                    </div>
                    <div class="SignupMenu">
                        <h2 class="text-center">SIGNUP</h2>
                        <label for="">FIRST NAME:</label>
                        <input placeholder="Enter First Name" class="form-control"><br>
                        <label for="">LAST NAME:</label>
                        <input type="email" placeholder="Enter Last Name" class="form-control"><br>
                        <label for="">EMAIL:</label>
                        <input id="Semail" type="email" placeholder="Enter Email" class="form-control"><br>
                        <label for="">PASSWORD:</label>
                        <input id="Spassword" type="password" placeholder="Enter Password" class="form-control"><br>
                        <p>Already Have An Account? <span id="userLogin">Login</span></p>
                        <button id="signupBtn" class="btn btn-success">SIGNUP</button>
                    </div>
                    <div id="waitDiv">
                        <h2>Welcome</h2>
                        <p>Please wait 24 to 48 hour's for approved you seller acccount</p>
                    </div>

                </div>

            </div>
        </div>


    </div>





</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
<script type="module" src="firebase.js"></script>

</html>
